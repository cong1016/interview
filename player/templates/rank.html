<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>排名</th>
        <th>客户端号</th>
        <th>分数</th>
    </tr>
    {% for rank in rank_list %}
        <tr>
            <td>{{ rank.ranking }}</td>
            <td>{{ rank.client }}</td>
            <td>{{ rank.score }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td>{{ rank }}</td>
        <td>{{ clientid }}</td>
        <td>{{ score }}</td>
    </tr>
</table>
</body>
</html>
